<div id="main-menu" class="main-menu">
  {% assign mainmenu = site.data.menus.main | sort: 'weight'  %}
  <ul class="header__ul">
    {% for item in mainmenu %}
    <li class="{% if item.url == page.url %}active{% endif %} header__li">
      <a class="header__a" href="{{ item.url | relative_url }}">{{ item.name }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
